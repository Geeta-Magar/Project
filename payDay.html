<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
      }

      .payDaySection {
        display: flex;
        width: 100%;
      }

      .payDayImg {
        width: 100%;
        height: auto;
      }

      .payDayImg img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .payDayText {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 50px;
        padding: 130px 200px 155px 68px;
        background: linear-gradient(
          1.32deg,
          #e0c340 0.13%,
          #dfc23e 3.97%,
          #e1c441 7.2%,
          #e3c743 10.13%,
          #e4c542 12.98%,
          #e6c744 15.99%,
          #e7c845 19.52%,
          #e5c643 23.96%,
          #e6c945 30.43%,
          #e3c743 36.49%,
          #e9ca48 42.49%,
          #edce49 49.35%,
          #f0d44c 55.42%,
          #f4d84f 61.43%,
          #f6da52 65.74%,
          #f7db53 72.23%,
          #f9dd55 77.43%,
          #f9df56 83.84%,
          #fae157 91.52%,
          #f9df56 97.87%
        );
      }

      .boldTextContainer {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .textBoldLargeTilted {
        position: relative;
        z-index: 1;
        &::after {
          content: "";
          position: absolute;
          inset: 0;
          width: 500px;
          height: 120px;
          background: white;
          z-index: -1;
          transform: rotate(-2deg);
        }
      }

      .textBoldLarge {
        font-size: 96px;
        line-height: 120px;
        font-weight: 900;
        position: relative;
        color: black;
        padding-left: 24px;
      }

      .textRegularSmall {
        font-family: "Poppins", sans-serif;
        font-size: 36.04px;
        line-height: 53.2px;
        color: #231300;
      }
      .textBoldSmall {
        font-family: "Poppins", sans-serif;
        font-size: 36.04px;
        font-family: 400px;
        line-height: 53.2px;
        font-weight: bold;
        color: #000000;
      }
      .primaryBtn {
        text-decoration: none;
        color: white;
        font-size: 30px;
        width: max-content;
        background-color: #000000;
        padding: 18px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="payDaySection">
      <div class="payDayImg">
        <img src="assets/payDay.png" alt="Pay Day Sale Banner" />
      </div>
      <div class="payDayText">
        <div class="boldTextContainer">
          <span class="textBoldLarge textBoldLargeTilted">PAYDAY</span>
          <span class="textBoldLarge">SALE NOW</span>
        </div>
        <span class="textRegularSmall"
          >Spend minimal $100 get 30% off voucher code for your next
          purchase</span
        >
        <span class="textBoldSmall">1 June -10 June 2021</span>
        <span class="textRegularSmall">*Terms & Condition apply</span>
        <a href="#" class="primaryBtn">Shop Now</a>
      </div>
    </div>
  </body>
</html>
